
<!DOCTYPE html lang='es'>
<html>
  <head>
    <title>Calculadora de Conjuntos</title>
    <link rel="stylesheet" type="text/css" href="style.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./public/js/main.js"></script>
    <!-- bootstrap v5 scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        
      </nav>
        <br  />
      <div class="container">
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Aquí debería ir el formulario y toda la cosa.
              <div class="mb-3">
                <label>Nombre:</label>
                <input class="form-control" placeholder="Nombre"  />
              </div>
              <div class="mb-3">
                <label>Apellido:</label>
                <input class="form-control" placeholder="Apellido"  />
              </div>
              <div class="mb-3">
                <label>Fecha:</label>
                <input class="form-control" placeholder="Fecha"  />
              </div>
              <div class="mb-3">
                <label>Hora:</label>
                <input class="form-control" placeholder="Hora"  />
              </div>
              <div class="mb-3">
                <label>Tipo:</label>
                <select class="form-select" name="cars" id="cars">
                  <option value="#">---Escoje una---</option>
                  <option value="cargo">Cargo</option>
                  <option value="descargo">Descargo</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"></span>
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Nuevo Registro
          </button>
          </form>
        </div>
      </header>
        <div class="row">
        
          <table class="table table-striped table-bordered table-hover" id='tblData'>
            <thead class="thead-dark">
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Qwerty</td>
                <td>Uiop</td>
                <td>00/00/0000</td>
                <td>00:00</td>
                <td>Null</td>
                <td>
                  <a href="#" class="link">Más...</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      <button onclick="exportTableToExcel('tblData')">Export Table Data To Excel File</button>
      <button id="descargar">Descargar TXT</button>
      </div>
      <script src="script.js"></script>
      <script src='print_header.js'></script>
  </body>
</html>
